<template name="crowdSourcingPage">
    <div id="crowdSourcingPage" class="page">
        <div class="container">
            {{> crowdSourcingForm }}
            {{!> chargeHistory }}
        </div>
    </div>
</template>


<template name="crowdSourcingForm">

    <ul class="centered nav nav-tabs">
        <li class="{{ isIntroStepActive }}"><a class="donation-step-intro" href="#donation-workflow-intro">Why Crowdsourcing?</a></li>
        <li class="{{ isRecipientStepActive }}"><a class="transparent donation-step-recipient" href="#donation-workflow-recipient">Recipient</a></li>
        <li class="{{ isAmountStepActive }}"><a class="donation-step-amount" href="#donation-workflow-amount">Donation Level</a></li>
        <li class="{{ isFrequencyStepActive }}"><a class="donation-step-frequency" href="#donation-workflow-frequency">Frequency</a></li>
        <li class="{{ isReceiptStepActive }}"><a class="donation-step-receipt" href="#donation-workflow-receipt">Email Receipt</a></li>
        <li class="{{ isCardStepActive }}"><a class="donation-step-card" href="#donation-workflow-card">Credit Card Details</a></li>
        <li class="{{ isThankYouStepActive }}"><a class="donation-step-thankyou" href="#donation-workflow-thankyou">Thank You</a></li>
    </ul>
    <div class="spacer row"></div>


    <div id="donation-workflow-step-intro" class='{{ getIntroStepVisibility }}'>
        <div class="justified col col-lg-6">
                <h3>Why Crowd Sourcing?</h3>
                <p>Simply put, because we want to avoid going to Venture Capitalists if at all possible.  Venture Capital is nothing more than a high-interest loan which eventually has to be paid back.  And with that loan come people who are only concerned about profit and their return on investment.  We want to make sure we don't sell the soul of this product in exchange for profit.</p>
                <p>That's not to say that we won't charge fees for certain services.  Hosting websites costs money.  Servers need electricity and air conditioning to run.  It would be nice to be able to pay the developers a living wage.  Maybe even have some health insurance.</p>
                <p>But what we don't want to do is borrow a million or ten million dollars from a Venture Capitalist (somebody who already has plenty of money, and is simply seeking to make more) and then be obligated to double or triple (or more) their investment.   We don't want to be obligated to produce a Return On Investment to institutional investors.</p>
                <p>Because if we can avoid taking venture capital, that means we can charge less, keep the application open-source, and get the profit motive out of the development of this application.  It lets us focus and advocate for social justice causes if we wish.</p>
                <p>We want clients and donations, not investments loans and debt.  That's why we're trying to crowdsouce development.</p>
                <div id="fundingLevelsContinue" class="fullwidth btn btn-info">What are the funding levels?</div>
            </div>
        <div class="centered col col-lg-6">
            <div class="spacer row"></div>
            <div class="spacer row"></div>
            <img src="images/crowdsourcedMuseumVA.jpeg">
        </div>
    </div>
    <div id="donation-workflow-step-amount" class='{{ getAmountStepVisibility }}'>
        <div class="col col-lg-6">
            <h3>Funding Levels Are Up To You</h3>
            <p>It really all boils down to what you're comfortable giving.  We understand that for some people, $100 is an aweful lot to spare, particularly if they have children or school loans.  On the other hand, other people might have discretionary budget at work, and might easily make a $5,000 donation if they want.</p>
            <p></p>

        </div>
        <div class="col col-lg-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Our Expenses
                </div>
                <ul class="list-group">
                    <li id="donation-5" class="list-group-item">
                        <h4 class="list-group-item-heading">$5 Donation</h4>
                        <span class="gray">
                        Cup of Coffee | Dry Cleaning
                        </span>
                    </li>
                    <li id="donation-20" class="list-group-item">
                        <h4 class="list-group-item-heading">$20 Donation</h4>
                        <span class="gray">
                        Lunch
                        </span>
                    </li>
                    <li id="donation-100" class="list-group-item">
                        <h4 class="list-group-item-heading">$100 Donation</h4>
                        <span class="gray">
                        Monthly Phone Bill
                        </span>
                    </li>
                    <li id="donation-200" class="list-group-item">
                        <h4 class="list-group-item-heading">$200 Donation</h4>
                        <span class="gray">
                        Monthly Auto Insurance
                        </span>
                    </li>
                    <li id="donation-400" class="list-group-item">
                        <h4 class="list-group-item-heading">$400 Donation</h4>
                        <span class="gray">
                        Osirix 64bit License
                        </span>
                    </li>
                    <li id="donation-500" class="list-group-item">
                        <h4 class="list-group-item-heading">$500 Donation</h4>
                        <span class="gray">
                        Round-Trip Airplane Ticket | iPad Tablet
                        </span>
                    </li>
                    <li id="donation-1000" class="list-group-item">
                        <h4 class="list-group-item-heading">$1000 Donation</h4>
                        <span class="gray">
                        Photoshop License
                        </span>
                    </li>
                    <li id="donation-2500" class="list-group-item">
                        <h4 class="list-group-item-heading">$2500 Donation</h4>
                        <span class="gray">
                        1 Month Studio Space Rental | 3D Studio Max License
                        </span>
                    </li>
                    <li id="donation-5000" class="list-group-item">
                        <h4 class="list-group-item-heading">$5000 Donation</h4>
                        <span class="gray">
                        Used Subaru Outback
                        </span>
                    </li>
                    <li id="donation-10000" class="list-group-item">
                        <h4 class="list-group-item-heading">$10,000 Donation</h4>
                        <span class="gray">
                        One Year of Health Insurance For One Employee
                        </span>
                    </li>
                    <li id="donation-25000" class="list-group-item">
                        <h4 class="list-group-item-heading">$25,000 Donation</h4>
                        <span class="gray">
                        One Year of Room & Board For One Employee
                        </span>
                    </li>
                    <li id="donation-30000" class="list-group-item">
                        <h4 class="list-group-item-heading">$30,000 Donation</h4>
                        <span class="gray">
                        One New Subaru Outback
                        </span>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <div id="donation-workflow-step-frequency" class='{{ getFrequencyStepVisibility }}'>
        <div class="col col-lg-6">
            <h3>Funding Frequency</h3>
            <p>Odds are that you just want to make a one-time donation.  But we appreciate continuing donations also, and donations spread out over a series of payment.  In fact, that acutally helps us avoid spikes and valleys in our cash flow, and helps our business be more stable.  So, we're happy to accept monthly donations of $20 instead of a one-time donation of $100.</p>
            <p></p>
        </div>
        <div class="col col-lg-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Billing Frequency
                </div>
                <ul class="list-group">
                    <li id="donation-frequency-once" class="list-group-item">
                        <h4 class="list-group-item-heading">One-Time {{ getDonationLevel }}</h4>
                        <span class="gray">
                        Billed Today
                        </span>
                    </li>
                    <li id="donation-frequency-monthly" class="list-group-item">
                        <h4 class="list-group-item-heading">Monthly {{ getDonationLevel }}</h4>
                        <span class="gray">
                        Billed on the First of the Month
                        </span>
                    </li>
                    <li id="donation-frequency-seasonal" class="list-group-item">
                        <h4 class="list-group-item-heading">Seasonal {{ getDonationLevel }}</h4>
                        <span class="gray">
                        Billed on The Equinoxes and Solstices
                        </span>
                    </li>
                    <li id="donation-frequency-annual" class="list-group-item">
                        <h4 class="list-group-item-heading">Annual {{ getDonationLevel }}</h4>
                        <span class="gray">
                        Billed on the Summer Solstice (June 21st)
                        </span>
                    </li>
                </ul>
            </div>
            <div class="btn btn-default">
                Back to Donation Levels
            </div>
        </div>
    </div>

    <div id="donation-workflow-step-receipt" class="{{ getReceiptStepVisibility }}">
        <div class="row">
            <div class="col col-lg-3"></div>
            <div class="col col-lg-6 col-lg-offset-3">
                <h3>{{ getDonationFrequency }} {{ getDonationLevel }}</h3>
                <hr>
                <h3>Who Gets The Receipt?</h3>
                <p>We don't need your email address to process this donation.  But if you'd like a receipt, we can email you one.  Just fill out the form below.  We won't put you on an email list.  And if you'd prefer to give anonymously, just skip this step.</p>
                <br>
                <input id="receiptAddressInput" type="text" class="fullwidth" placeholder="somebody@somewhere.com" />
                <br>
                <div id="backToFrequency" class="btn btn-default">Back</div>
                <div id="skipReceipt" class="btn btn-default">Skip</div>
                <div id="confirmAddress" class="btn btn-info">Next</div>


                <!--<ul class="list-group">-->
                <!--<li id="donation-5" class="list-group-item">-->
                <!--<h4 class="list-group-item-heading">Yes, Send Me a Receipt</h4>-->
                <!--</li>-->
                <!--<li id="donation-20" class="list-group-item">-->
                <!--<h4 class="list-group-item-heading">No, I Want An Anonymous Donation</h4>-->
                <!--</li>-->
                <!--</ul>-->

                <!--<div class="panel panel-info">-->
                <!--<div class="panel-heading">-->
                <!--Would You Like A Reciept?-->
                <!--</div>-->
                <!--</div>-->
            </div>
            <div class="col col-lg-3"></div>
        </div>
    </div>


    <div id="donation-workflow-step-card" class="{{ getCardStepVisibility }}">

        <form name="creditCardForm">
            <div class="row">
                <div class="col col-lg-3">
                    <!--<img class="fullwidth" src="/images/1024px-Credit-cards.jpg">-->
                </div>

                <div class="col col-lg-6 col-lg-offset-3">
                    <h3>{{ getDonationFrequency }} {{ getDonationLevel }}</h3>
                    <hr>
                    {{#if showEmailReceiptInfo }}
                    <label class="control-label" for="emailReceipt">Email Receipt</label>
                    <input id="emailReceipt" name="emailReceipt" type="text" placeholder="somebody@somewhere.com" class="fullwidth" value="{{ getEmailReceipt }}" />
                    <hr>
                    {{/if}}

                    <div id="creditCardNameGroup" class="form-group">
                        <label class="control-label" for="creditCardName">Card Name</label>
                        <input id="creditCardName" name="creditCardName" type="text" placeholder="Name as it appears on your credit card." class="fullwidth" /><br>
                    </div>
                    <div id="creditCardNumberGroup" class="form-group">
                        <label class="control-label" for="creditCardNumber">Card Number</label>
                        <input id="creditCardNumber" name="creditCardNumber" type="text" placeholder="xxxx xxxx xxxx xxxx" class="fullwidth" /><br>
                    </div>

                    <div class="unpadded row-fluid">
                        <div class="unpadded col col-lg-4">
                            <div id="creditCardMonthGroup" class="form-group">
                                <label class="control-label" for="creditCardMonth">Month</label>
                                <input id="creditCardMonth" name="creditCardMonth" type="text" placeholder="mm" class="fullwidth" />
                            </div>
                        </div>
                        <div class="col col-lg-4 without-right-padding">
                            <div id="creditCardYearGroup" class="form-group">
                                <label class="control-label" for="creditCardYear">Year</label>
                                <input id="creditCardYear" name="creditCardYear" type="text" placeholder="yyyy" class="fullwidth" />
                            </div>
                        </div>
                        <div class="col col-lg-4 without-right-padding">
                            <div id="creditCardSecurityGroup" class="form-group">
                                <label class="control-label" for="creditCardSecurity">Security</label>
                                <input id="creditCardSecurity" name="creditCardSecurity" type="text" placeholder="nnn" class="fullwidth" /><br>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div id="detailsCancel" class="cancel-donation amount btn btn-default">Cancel</div>
                    <div id="validateDetails" class="validate-donation amount btn {{ validatedStyle }}">Validate</div>
                    {{#if isValidated}}
                    <input type="submit" class="process-donation btn btn-info" value="Process Donation!" />
                    {{/if}}

                    <div class="charge-error btn hidden btn-danger">Error!</div>
                    <div class="charge-success btn hidden btn-success">Success!</div>
                </div>
                <div class="col col-lg-3"></div>
            </div>
        <hr>
        </form>
    </div>



    <div id="donation-workflow-step-thankyou" class="{{ getThankYouStepVisibility }}">
        <h1 class="centered superlarge alexbrush">Thank You</h1>
        <hr>

        <div class="row">
            <div class="col col-lg-3">
            </div>
            <div class="col col-lg-6 col-lg-offset-3">
                <p>Your support makes this work possible. If you gave us your email address, you should be receiving a reciept in your email box shortly. </p>
            </div>
            <div class="col col-lg-3"></div>
        </div>
        <hr>
    </div>

    <div id="donation-workflow-step-error" class="{{ getErrorStepVisibility }}">
        <h1 class="centered superlarge">Bummer</h1>
        <hr>

        <div class="row">
            <div class="col col-lg-3">
            </div>
            <div class="col col-lg-6 col-lg-offset-3 centered">
                <p>Your card was declined.   :(</p>
                <p>We checked that things were spelled right, had the right format, were valid dates, etc.  So, at this point, it's probably up to you to check that your card is still active, that you have funds in that particular account, etc. etc.</p>
            </div>
            <div class="col col-lg-3"></div>
        </div>
        <hr>

    </div>


</template>

<template name="chargeHistory">
    <div id="chargehistory" class="panel panel-success">
        <div class="panel-heading">
            Charge History
        </div>
        <ul class="plain monospace">
            {{#each chargeHistory }}
                {{> chargeEntry }}
            {{/each}}
        </ul>
    </div>
</template>
<template name="chargeEntry">
    <li><ul class="horizontal">
        <li>{{ _id }}</li>
        <li>{{ CardType }}</li>
        <li>{{ CardNumber }}</li>
        <li>{{ ExpiresMonth }}</li>
        <li>{{ ExpiresYear }}</li>
        <li>{{ Security }}</li>
        <li>{{ Zip }}</li>
        <li>{{ Name }}</li>
        <li>{{ Result }}</li>
    </ul></li>
</template>
